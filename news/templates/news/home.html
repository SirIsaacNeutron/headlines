{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p class="alert alert-danger">
  It goes without saying, but the author of this website does not necessarily endorse the contents of any news articles found while using it.
</p>
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend>Choose news sources</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
  </form>
</div>
{% endblock content %}
